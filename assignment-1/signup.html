        <div class="row">

        <form class="col s6 offset-s3" action="signup.php" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" placeholder="Username" name="username" type="text">

                <div class="input-field col s12">
                    <input id="full_name" placeholder="Full Name" name="full_name" type="text">
                </div>
                <div class="input-field col s12">
                    <input id="email" placeholder="Email" name="email" type="email">

                <div class="input-field col s12">
                    <input id="password" placeholder="Password" name="password" type="password">
                </div>
                <div class="input-field col s12">
                    <input id="confirm_password" placeholder="Confirm Password" name="confirm_password" type="password">
                </div>
                <div class="input-field col s12">

                <div class="col s12">
                    <p>Please choose your gender</p>

                    </p>
                    <p>
                        <input name="gender" class="with-gap" type="radio" id="female" value="female" />
                        <label for="female">Female</label>
                    </p>
                    <p>
                        <input name="gender" class="with-gap" type="radio" id="other" value="other"/>
                        <label for="other">I prefer not to specify</label>
                    </p>

                </div>
                <div class="input-field col s12">
                    <input id="verification_question" placeholder="Verification Question" name="verification_question" type="text">
                </div>
                <div class="input-field col s12">
                    <input id="verification_answer" placeholder="Verification Answer" name="verification_answer" type="text">
                </div>
                <div class="input-field col s12">
                    <input id="profile_image" placeholder="Profile Picture (href)" name="profile_image" type="text">
                </div>


            </div>

            <div class="row">
                <div class="col s6 left">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
                <div class="col s6 right right-align">
